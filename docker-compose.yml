services:
  api:
    build:
      context: .
      dockerfile: apps/packages/api/Dockerfile
    env_file: .env
    ports: ["8080:8080"]
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./geoip:/geoip
  worker-health:
    container_name: worker-health
    build: ./apps/packages/workers/health
    env_file: .env
    depends_on: [db, redis]
    volumes:
      - ./geoip:/geoip
  worker-importer:
    container_name: worker-importer
    build: ./apps/packages/workers/importer
    env_file: .env
    depends_on: [db]
  worker-aggregator:
    container_name: worker-aggregator
    build: ./apps/packages/workers/aggregator
    env_file: .env
    depends_on: [db]
  worker-alerts:
    container_name: worker-alerts
    build: ./apps/packages/workers/alerts
    env_file: .env
    depends_on: [db]
  admin:
    build: ./apps/packages/admin
    env_file: .env
    ports: ["4173:80"]
    depends_on: [api]
  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: proxyhub
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  redis:
    image: redis:7
    ports: ["6379:6379"]
    command: redis-server --logfile ""
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
volumes:
  pgdata:
