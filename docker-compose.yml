version: '3.8'
services:
  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    env_file: .env
    ports: ["8080:8080"]
    depends_on: [db, redis]
    volumes:
      - ./geoip:/geoip
  worker-health:
    build: ./packages/workers/health
    env_file: .env
    depends_on: [db, redis]
    volumes:
      - ./geoip:/geoip
  worker-importer:
    build: ./packages/workers/importer
    env_file: .env
    depends_on: [db]
  worker-aggregator:
    build: ./packages/workers/aggregator
    env_file: .env
    depends_on: [db]
  worker-alerts:
    build: ./packages/workers/alerts
    env_file: .env
    depends_on: [db]
  admin:
    build: ./packages/admin
    env_file: .env
    ports: ["4173:4173"]
    depends_on: [api]
  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: proxyhub
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports: ["5432:5432"]
  redis:
    image: redis:7
    ports: ["6379:6379"]
volumes:
  pgdata:
